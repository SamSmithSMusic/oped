<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Oped Technologies">
        <meta name="description" content="Welcome! Let us help you make your life easier at OPED Technologies.">
    
        <meta property="og:title" content="OPED Technologies Web Development">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://opedtechnologies.com/content/colored.png">
        <meta property="og:url" content="https://opedtechnologies.com/index.html">
        <meta name="twitter:card" content="summary_large_image">
    
        <title>OPED Technologies | Quote</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="index.html"><img id="banner-logo" src="content/colored.png"></a></li>
            <li class="navItem"><a  href="services.html">Services</a></li>
            <li class="navItem"><a  href="quote.html">Request a Quote</a></li>
        </ul>
    </header>

    <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbygoRTBKX_ZBeqUynHSu740n3gLg52OfmcS_GchjsBPccXdaasFzrFamadOnR_VuOE/exec">
        
        <div style="display:none" class="thankyou_message">
            <!-- You can customize the thankyou message by editing the code below -->
            <h2><em>Thanks</em> for contacting us! We will get back to you soon!
            </h2>
        </div>

       
         <label id="fname"  for="fname" class="form-elements">First Name -</label>
         <input maxlength="500" type="text" class="form-elements" id="fname" name="fname" required><br>
         
         <label id="lname" class="form-elements" for="lname">Last Name -</label>
         <input maxlength="500" class="form-elements" type="text" id="lname" name="lname"><br>
         
         <label id="email" class="form-elements" for="email">Email -</label>
         <input maxlength="500" class="form-elements" type="email" id="email" name="email" required><br>
         
         
        <input class="form-elements" type="radio" id="Device" name="services" value="Device-Installation">
        <label class="form-elements" id="Device" for="Device">Device Installation</label>
        
        <input class="form-elements" type="radio" id="asset" name="services" value="Asset-Digitization">
        <label class="form-elements" id="asset" for="asset">Asset Digitization</label>
        
        <input class="form-elements" type="radio" id="webdev" name="services" value="WebDev">
        <label class="form-elements" id="webdev" for="webdev">Website Development</label>
        
        <input class="form-elements" type="radio" id="other" name="services" value="Other">
        <label class="form-elements" id="other" for="other">Other</label>

        <label class="form-elements" id="message" for="message">Description -</label>
        <textarea maxlength="5000" class="form-elements" id="message" name="message" placeholder="What can we help you with?"></textarea>
        


         <input id="submitbutton" class="form-elements" type="submit" value="Submit">


         
    </form>




    <footer>
        
    </footer>
    <script type="module" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/form-submission-handler.js"></script>
</body>
</html>
